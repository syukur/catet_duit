<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="text-center mb-4">Daily Report 3</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Note</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="trx : ${trxs}">
                    <td>Rp.<span th:text="${trx.amount}"></span></td>
                    <td th:text="${trx.transactionCategory.name}"></td>
                    <td th:text="${trx.note}"></td>
                </tr>


                </tbody>
            </table>
            <div class="text-center">
                <h4>Rp. <span th:text="${total}"></span></h4>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
