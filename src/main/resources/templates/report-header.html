<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">


    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="container mt-5">

    <form action="#" th:action="@{/web/v1/report}" method="post" th:object="${searchInput}">
    <div class="row">

        <div class="col-md-2"><input type="text" th:field="*{from}" id="datepicker_from"/></div>
        <div class="col-md-2"><input type="text" th:field="*{to}" id="datepicker_to"/></div>
        <div class="col-md-2"><input type="hidden" th:field="*{token}" id="token"/></div>

        <div class="col-md-2"><input type="submit" class="btn btn-primary"></input></div>
        <h4>Rp. <span th:text="${total}"></span></h4>
    </div>
    </form>

    <div class="row">
        <div class="col-md-8">
            <table class="table">
                <thead>
                <tr>
                    <th>tgl</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Note</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="trx : ${trxs}">
                    <td><span th:text="${trx.createdDate}"></span></td>
                    <td>Rp.<span th:text="${trx.amount}"></span></td>
                    <td th:text="${trx.transactionCategory.name}"></td>
                    <td th:text="${trx.note}"></td>
                </tr>


                </tbody>
            </table>
        </div>
    </div>

</div>
<script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
<script>
        $('#datepicker_from').datepicker({
            format: 'yyyy-mm-dd'
        });

        $('#datepicker_to').datepicker({
            format: 'yyyy-mm-dd'
        });
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
